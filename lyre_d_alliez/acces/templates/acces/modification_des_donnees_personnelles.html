<form method="POST"
      action="{% url 'modification_des_donnees_personnelles' form.instance.pk %}"
      class="js-modification-donnees-personnelles-form"
      data-url="{% url 'donnees_personnelles' %}">

    {% csrf_token %}

    <div class="modal-header">
        <h4 class="modal-title">Mise à jour des données personnelles</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">
        {% include 'acces/formulaire_des_donnees_personnelles.html' %}
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
        <button type="submit" class="btn btn-success">Mettre à jour les données</button>
    </div>

</form>
