{% extends "base_etendue.html" %}

{% block contenu %}
<h1>Formulaire d'ajout de photos</h1>
<form action="{% url 'ajouter_photos' %}" enctype="multipart/form-data" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Charger les photos" />
</form>

<script>
    $(function () {
        $("#id_date_de_l_evenement").datepicker({
            format:'dd/mm/yyyy',
            });
    });
</script>
{% endblock %}
