{% extends "base_etendue.html" %}

{% block contenu %}
<h1>Formulaire de création d'un évènement</h1>
<form action="{% url 'creation_evenement' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Créer l'évènement" />
</form>

<script>
    $(function () {
        $("#id_date").datepicker({
            format:'dd/mm/yyyy',
            });
    });
</script>
{% endblock %}
