{% load static %}

<!DOCTYPE html>
<html lang="fr">
    <head>
       <meta charset="utf-8" />
       <link rel="stylesheet" type="text/css" href="{% static 'css/overall_style.css' %}" />
       <title>{% block title %}La Lyre d'Alliez{% endblock %}</title>

       <!-- jQuery -->
       <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

       <!-- Fengyuan Chen's Datepicker -->
       <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/datepicker/0.6.5/datepicker.min.css" integrity="sha256-b88RdwbRJEzRx95nCuuva+hO5ExvXXnpX+78h8DjyOE=" crossorigin="anonymous" />
       <script src="https://cdnjs.cloudflare.com/ajax/libs/datepicker/0.6.5/datepicker.min.js" integrity="sha256-/7FLTdzP6CfC1VBAj/rsp3Rinuuu9leMRGd354hvk0k=" crossorigin="anonymous"></script>

    </head>
    <body>
        <header>
            <div id="zone_de_messages">
                {% block zone_de_messages %}{% endblock %}
            </div>

            <div id="authentification">
                {% block authentification %}{% endblock %}
            </div>

            <div id="titre_et_menu">
                <div id="titre_header">
                    <h3><a href="{% url 'accueil' %}">Bienvenue sur le site de la Lyre d'Alliez</a></h3>
                </div>
                <nav id="navigation">{% block navigation %}{% endblock %}</nav>
            </div>
        </header>
        <section id="contenu">{% block contenu %}{% endblock %}</section>
        <footer id="footer">{% block footer %}{% endblock %}</footer>
    </body>
</html>
